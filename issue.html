<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Certificate Issuer</title>
    <link rel="stylesheet" href="issue.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="cred.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="logo.png" alt="Logo" />
                    <span>Docred</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="credentials.html">Credentials</a>
                    <a href="verify.html" >Verify</a>
                    <a href="issue.html" class="active">Issue cert</a>
                    <button class="btn-primary"><a href="auth.html">Get Started</a></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <div class="form-container">
            <h2>Issue Certificate</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="name">Recipient Name</label>
                    <input type="text" id="name" placeholder="Enter recipient name" required>
                </div>

                <div class="form-group">
                    <label for="degree">Degree Name</label>
                    <input type="text" id="degree" placeholder="Enter degree name" required>
                </div>

                <div class="form-group">
                    <label for="address">Recipient Wallet Address</label>
                    <input type="text" id="address" placeholder="Enter recipient address" required>
                </div>

                <button type="submit">Issue Certificate</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Verify Certificate</h2>
            <div class="form-group">
                <label for="certificateId">Certificate ID</label>
                <input type="number" id="certificateId" placeholder="Enter certificate ID" required>
            </div>
            <button id="verifyBtn">Verify Certificate</button>
            <div class="result-container" id="verificationResult"></div>
        </div>

        <div class="form-container">
            <h2>Certificate Details</h2>
            <button id="getCertificateBtn">Get Certificate Details</button>
            <div class="result-container" id="certificateDetails"></div>
        </div>
    </div>
    <script src="issue.js"></script>
</body>
</html>
