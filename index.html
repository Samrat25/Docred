<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Document Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 shadow-xl rounded-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Document Verification</h2>

        <div class="border-2 border-dashed border-gray-300 p-6 rounded-lg cursor-pointer" id="dropArea">
            <input type="file" id="fileInput" class="hidden">
            <p class="text-gray-500">Drag & Drop or Click to Upload</p>
        </div>

        <button id="registerBtn" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 w-full">
            Register Document
        </button>

        <button id="verifyBtn" class="mt-2 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 w-full">
            Verify Document
        </button>

        <div id="status" class="mt-4 text-gray-600"></div>
    </div>

    <script>
        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
        const contractABI = [
            {"inputs":[{"internalType":"bytes32","name":"_hash","type":"bytes32"}],
            "name":"registerDocument","outputs":[],"stateMutability":"nonpayable","type":"function"},
            
            {"inputs":[{"internalType":"bytes32","name":"_hash","type":"bytes32"}],
            "name":"verifyDocument","outputs":[{"internalType":"bool","name":"","type":"bool"}],
            "stateMutability":"view","type":"function"}
        ];

        let web3, contract;

        async function connectWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                contract = new web3.eth.Contract(contractABI, contractAddress);
                console.log("Connected to Web3!");
            } else {
                alert("Please install MetaMask!");
            }
        }

        function getFileHash(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const crypto = window.crypto || window.msCrypto;
                    const buffer = new TextEncoder().encode(event.target.result);
                    crypto.subtle.digest("SHA-256", buffer).then(hash => {
                        resolve('0x' + Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join(""));
                    }).catch(reject);
                };
                reader.readAsText(file);
            });
        }

        async function registerDocument() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const hash = await getFileHash(file);
            const accounts = await web3.eth.getAccounts();
            document.getElementById("status").innerText = "Registering document on blockchain...";
            contract.methods.registerDocument(hash).send({ from: accounts[0] })
                .on("transactionHash", function (txHash) {
                    document.getElementById("status").innerText = "Transaction Sent: " + txHash;
                })
                .on("receipt", function () {
                    document.getElementById("status").innerText = "✅ Document Registered Successfully!";
                })
                .on("error", function (error) {
                    console.error(error);
                    alert("Error registering document.");
                });
        }

        async function verifyDocument() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const hash = await getFileHash(file);
            document.getElementById("status").innerText = "Verifying document...";
            contract.methods.verifyDocument(hash).call()
                .then(result => {
                    document.getElementById("status").innerText = result ? "✅ Document Verified!" : "❌ Document Not Found!";
                })
                .catch(error => {
                    console.error(error);
                    alert("Error verifying document.");
                });
        }

        document.getElementById("registerBtn").addEventListener("click", registerDocument);
        document.getElementById("verifyBtn").addEventListener("click", verifyDocument);

        document.getElementById("dropArea").addEventListener("click", () => {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("status").innerText = `Selected: $file.name}`;
            }
        });

        window.onload = connectWeb3;
    </script>

</body>
</html>
